<!DOCTYPE html>
<html lang="en">
<head>
    <script class="lnk-javascript" src="index.js" type="text/javascript"></script>
<meta charset="utf-8">
<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    html,body{
        margin: 0px;
        padding: 0px;
    }
    .container{
        width: 200px;
        height: 200px;
        position: relative;
        margin: 0px;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
    }
    .display-box {
        background-color:rgba(0, 0, 255, 0);
        display: none;
    }
    .stack-top {
        box-sizing: border-box;
    }
    .dropdown {
        position: relative;
        height: 500px;
        width: 100px;
        background-color: rgba(255, 192, 203, 0);
        top: 200px;
        left: 0px;
        z-index: 100;
        border: solid black 1px;
    }
    .display-dropdown {
        display: auto;
    }
    .display-dropdown-not {
        display: none;

    }
</style>
</head>
<body>
    <div class="container">
        <div class="box" onmouseover="displayOutsideBoxToggle()" onmouseout="displayOutsideBoxToggle()">Hello</div>
        <div class="box stack-top"><a class="element-link" onmouseover="displayOutsideBoxToggle()" onmouseout="displayOutsideBoxToggle()">Hello</a></div>  
        <div class="dropdown display-dropdown-not" onmouseover="displayOutsideBoxToggle()" onmouseout="displayOutsideBoxToggle()"></div>
        <img src="https://doc-14-bg-docs.googleusercontent.com/docs/securesc/2k694620j19gekeg8f4gpssuu22255ut/08po6cn7lhcondluk7nuu6g5dncu1gba/1648053450000/16468515426104480559/18143133021017108282/1UTVBj4vuq7bDFYy6QcfRQ7Or5Xx-DAh3?e=view&ax=ACxEAsY2HClbhK_lhXvFTF9OBpiIrndRFWlg4ZlH5rq28mOiKZ9Z5-YeWxky89DMd-QMxGxtEbQ3QTI0iLQxOJQStdYl9k7V1E08JngCtZrfr71QPm5y5DQVg7U6vX7dfybA-NpZ-D2H6ezK1_aHy6TeJuCSeILN_bkbJ7_UZRNwRvOJ6Di3obtVeqY8t1XMD4jgjQG-DgckHWUMh4DcQQmdyzYhG5An_DpOb2Uebdmx1RRFnReB79z3puytZI_d1fO5T3oBgkc7Uo_YgOzJfNHHj-LeDP8zWlyTMtJa8SSVft3bRJ6NWr90UPgCTGalM8EGAkzV9zcxxys6UXVSty38z7D-Kk_gTBWlTNCOu9CSvNIbvy1B31kSTkZycCpMGRTTYZ-kM6KQaYgyz1bFhl29Vmr0Z_qnaIwxHPEX5X_PbQQ058syXQ2febqxsAfKZJ9AkrG5mD8mwMxZzBNE_8yZQDw70LAQNIx9LO-CiK11H3igjvBdTi4433W2mW32g4IrJzeLdBwguBXnFCPmk5umb5CVXyyZ5ScZkE1XwPe6jTYtq86KjO2rC9hLB31zo6QZqw2ixya_pzyUe6VBbHvzG2o9qSYh1vcSLmpbvOtsURBSBaz4_JWEQ4zcA1fM4whK1S16RzAyPWez3iEbUtBGrSL27GowPgGnGvcNrUrp2okR62ZtQdc_GOetL57sK8pOCHLrpkziL1w&authuser=0" width="640" height="480"></img>
