<!DOCTYPE html>
<html lang="en">
<head>
    <script class="lnk-javascript" src="index.js" type="text/javascript"></script>
<meta charset="utf-8">
<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    html,body{
        margin: 0px;
        padding: 0px;
    }
    .container{
        width: 200px;
        height: 200px;
        position: relative;
        margin: 0px;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
        background-color: red;
    }
    .display-box {
        display: none;
    }
    .stack-top {
        background-color: blue;
    }
    .dropdown {
        position: relative;
        height: 100px;
        width: 100px;
        background-color: pink;
        top: 200px;
        left: 0px;
        z-index: 100;
    }
    .display-dropdown {
        height: 500px;
    }
    .display-dropdown-not {
        height: 0px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box" onmouseover="displayOutsideBoxToggle()" onmouseout="displayOutsideBoxToggle()"></div>
        <div class="box stack-top" onmouseover="displayOutsideBoxToggle()" onmouseout="displayOutsideBoxToggle()"><a>Hello</a></div>
        <div class="dropdown display-dropdown-not" onmouseover="displayOutsideBoxToggle()" onmouseout="displayOutsideBoxToggle()"></div>
    </div>
</body>
</html>
