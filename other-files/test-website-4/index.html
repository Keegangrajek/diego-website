<!DOCTYPE html>
<!-- Start of html tag -->
<html>
    <head>
        <!-- meta tag to establish charset -->
        <meta class="mta-charset" charset="UTF-8">
        <!-- meta tag to establish key-words for search engines to use -->
        <meta class="mta-keywords" name="keywords" content="">
        <!-- Auto refresh of page (on client side) every 30 seconds -->
        <meta class="mta-autorefresh" http-equiv="refresh" content="30">
        <!-- Establishing the media viewport (how the website is being viewed) -->
        <meta class="mta-viewport" name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Defining the author of the website -->
        <meta class="mta-author" name="author" content="Keegan Grajek">
        <!-- Links to external documents used in this document -->
        <link class="lnk-css" href="./index.css" rel="stylesheet" type="text/css"/>
        <!-- Script tag to link to the js file -->
        <script class="lnk-javascript" src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <input id="button" name="" type="button" onclick="ani()" value="Click">
        <img id="img" src="https://i.stack.imgur.com/vghKS.png" width="328" height="328" />
    </body>
</html>
